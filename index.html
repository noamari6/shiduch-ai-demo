
<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>שידוך AI - דמו</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>שידוך AI</h1>
    <p>מערכת חכמה לשידוכים לדתיים ודתיות.</p>
    <form id="matchForm">
      <label>שם: <input type="text" name="name" required /></label><br />
      <label>גיל: <input type="number" name="age" required /></label><br />
      <label>עיר: <input type="text" name="city" required /></label><br />
      <button type="submit">שלח</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
